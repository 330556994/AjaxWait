<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />

	<style>
	.modal-backdrops {
		  opacity: 0 !important;
		  filter: alpha(opacity=0) !important;
		}
	</style>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <button onclick="ajaxCall()">button</button>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <a id="modal-510001" href="#mymodal" role="button" class="btn" data-toggle="modal">触发遮罩窗体</a>
                <button type="button" id="closeBtn" class="btn btn-default" data-dismiss="modal" style="display:none">关闭遮罩窗体</button>

                <!--
                属性 aria-hidden="true" 用于保持模态窗口不可见，直到触发器被触发为止（比如点击在相关的按钮上）。   
               
                -->
                <div class="modal fade" tabindex="-1" id="mymodal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div style="z-index: 2011; position: fixed; padding: 0px; margin: 0px; width: 30%; top: 40%; left: 35%; text-align: center; color: rgb(0, 0, 0); border: none; background-color: transparent; cursor: wait;">
                        <img id="loadingImage" style="width:80px;" src="loading.gif" />
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
<script type="text/javascript">
    //全局配置，在Ajax请求开始时显示菊花页面，结束时隐藏页面。
    $(document).ajaxStart(function(){
        $("#mymodal").modal('show')
    }).ajaxComplete(function(){
        $('#mymodal').modal('hide')
    })
	var i = 1;
    function ajaxCall() {
		i++;
		$("#loadingImage").attr("src","image/loading" + i + ".gif");
        $.ajax({
            url: "demo.json",
            dataType: "json",
            success: function (result) {
                //alert(result[0].name);
				
            }
        });
    }

</script>
